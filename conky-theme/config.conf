${font2}${color1}GPU ${color} ${alignr} Radeon 6900 XT @ ${color3}${exec grep -Po '\d+:\s\K(\d+)(?=.*\*$)' /sys/class/drm/card0/device/pp_dpm_sclk} GHz$color${font}

