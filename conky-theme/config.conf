${font2}${color1}WEATHER${font}
${color3}${texeci 900 curl -s wttr.in/Tallinn?format=%l:+%C+%t+%w+%p}${color}
${texeci 900 curl -s wttr.in/Moscow?format=%l:+%C+%t+%w+%p}
${texeci 900 curl -s wttr.in/London?format=%l:+%C+%t+%w+%p}

