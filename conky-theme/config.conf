BCST:${color3}${texeci 60 curl -s https://icanhazip.com}$color ${alignr}${wireless_mode wlo1} BASE
MAC :${COLOR3}${wireless_ap wlo1}$COLOR ${alignr}${COLOR3}${wireless_essid wlo1}$COLOR

